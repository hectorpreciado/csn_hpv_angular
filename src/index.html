<!doctype html>
<html lang="en">
<div class="all">
  <head>
    <meta charset="utf-8">
    <title>CatalogoAng</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <div class="header">
    <header>
      <h1 class="col-sm-8">Catálogo de Películas</h1>
      <img src="/catalogo_ang/src/img/descarga.jpeg" alt="Cátalogo" class="col-sm-4">
    </header>
  </div>
  <body>
    <h2>Descripción:</h2>
    <p>Este catálogo mostrará una serie de películas con información relevante.</p>
    <div *ngIf = "movies">
      <h2>
        {{movies.title | uppercase}} Detalles
      </h2>
      <div><span>id: </span>{{movies.id}}</div>
      <div>
        <label>name:
          <input [(ngModel)]="movies.name" placeholder="name"/>
        </label>
      </div>
    </div>
  </body>
  <footer>
    <p>Héctor Preciado Valle</p>
    <p>208615861</p>
    <p>hector.preciado@udgvirtual.udg.mx</p>
    </p>
  </footer>
</div>
</html>
